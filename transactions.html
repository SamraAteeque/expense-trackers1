<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
        rel="stylesheet" />
    <title>Transactions | FinTrack</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="app-container">
        <div id="sidebar-overlay" class="sidebar-overlay"></div>
        <!-- Sidebar / Navigation -->
        <nav class="sidebar" id="sidebar">
            <div class="brand">
                <div class="logo-icon"></div>
                <h2>FinTrack</h2>
                <button class="close-sidebar-btn" id="close-sidebar">×</button>
            </div>
            <ul class="nav-links">
                <li><a href="index.html">Dashboard</a></li>
                <li class="active"><a href="transactions.html">Transactions</a></li>
                <li><a href="wallet.html">Wallet</a></li>
                <li><a href="settings.html">Settings</a></li>
            </ul>
            <div class="user-profile">
                <div class="avatar"></div>
                <div class="user-info">
                    <p class="name">User Name</p>
                    <p class="role">Premium Member</p>
                </div>
            </div>
        </nav>

        <!-- Main Content -->
        <main class="main-content">
            <header class="top-bar">
                <div class="header-left">
                    <button class="menu-btn" id="menu-btn">☰</button>
                    <h1>Transactions</h1>
                </div>
                <button class="add-btn" id="add-btn">
                    <span class="plus-icon">+</span> New Transaction
                </button>
            </header>

            <!-- Transactions View -->
            <div id="transactions-view" class="view-section">
                <div class="card">
                    <h3>All Transactions</h3>
                    <div class="filter-bar" style="padding: 16px 0; display: flex; gap: 10px;">
                        <input type="text" placeholder="Search transactions..."
                            style="padding: 8px; border-radius: 6px; border: 1px solid #ddd; width: 100%;">
                    </div>
                    <ul id="full-list" class="list">
                        <!-- JS will populate this -->
                    </ul>
                </div>
            </div>
        </main>
    </div>

    <!-- Add Transaction Modal -->
    <div class="modal-overlay" id="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Add Transaction</h3>
                <button class="close-btn" id="close-modal">×</button>
            </div>
            <form id="form">
                <div class="form-group">
                    <label for="text">Description</label>
                    <input type="text" id="text" placeholder="e.g. Salary, Rent, Groceries" />
                </div>
                <div class="form-group">
                    <label for="amount">Amount <small>(- for expense, + for income)</small></label>
                    <input type="number" id="amount" placeholder="0.00" />
                </div>
                <button class="submit-btn">Add Transaction</button>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
